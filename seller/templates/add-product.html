{% extends 'header.html' %} {% load static %} {% block content %}
<!-- Page Header Start -->
<!-- Add New Product Stylesheet -->
<link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet" />
<div class="container-fluid bg-secondary mb-5">
   <div
      class="d-flex flex-column align-items-center justify-content-center"
      style="min-height: 300px"
      >
      <h1 class="font-weight-semi-bold text-uppercase mb-3">Add New Product</h1>
      <div class="d-inline-flex">
         <p class="m-0"><a href="{%url 'index' %}">Home</a></p>
         <p class="m-0 px-2">-</p>
         <p class="m-0">Add New Product To Inventory</p>
      </div>
   </div>
</div>
<!-- Page Header End -->
<div class="container tm-mt-big tm-mb-big ">
   <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
         <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
               <div class="col-12">
                  <h2 class="tm-block-title d-inline-block">Add Product</h2>
               </div>
            </div>
            <div class="row tm-edit-product-row">
               <div class="col-xl-6 col-lg-6 col-md-12">
                  <form action="{% url 'addproduct' %}" enctype="multipart/form-data" class="tm-edit-product-form" method="post">
                     {% csrf_token %}
                     <div class="form-group mb-3">
                        <label
                           for="name"
                           >Product Name
                        </label>
                        <input
                           id="name"
                           name="name"
                           type="text"
                           class="form-control validate"
                           required
                           />
                     </div>
                     <div class="form-group mb-3">
                        <label
                           for="price"
                           >Product Price
                        </label>
                        <input
                           id="price"
                           name="price"
                           type="number"
                           step="any" 
                           class="form-control validate"
                           required
                           />
                     </div>
                     <div class="form-group mb-3">
                        <label
                           for="product-size"
                           >Product Size
                        </label>
                        <input
                           id="product-size"
                           name="size"
                           type="text"
                           class="form-control validate"
                           required
                           />
                     </div>
                     <div class="form-group mb-3">
                        <label
                           for="product-color"
                           >Product Color
                        </label>
                        <input
                           id="product-color"
                           name="color"
                           type="text"
                           class="form-control validate"
                           required
                           />
                     </div>
                     <div class="form-group mb-3">
                        <label
                           for="product-type"
                           >Product Type
                        </label>
                        <input
                           id="product-type"
                           name="product-type"
                           type="text"
                           class="form-control validate"
                           required
                           />
                     </div>
                     <div class="form-group mb-3">
                        <label
                           for="description"
                           >Description</label
                           >
                        <textarea
                           class="form-control validate"
                           rows="3"
                           name="description"
                           required
                           ></textarea>
                     </div>
                     <div class="form-group mb-3">
                        <label
                           for="category"
                           >Category</label
                           >
                        <div class="selection">
                           <select
                              class="custom-select tm-select-accounts"
                              id="category"
                              name="category"
                              >
                              {% for category in categories %}
                              <option value="{{category.name}}">{{category.name}}</option>
                              {% endfor %}
                           </select>
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                           <label
                              for="expire-date"
                              >Expire Date
                           </label>
                           <input
                              id="expire-date"
                              name="expire-date"
                              type="date"
                              class="form-control validate"
                              data-large-mode="true"
                              />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                           <label
                              for="stock"
                              >Units In Stock
                           </label>
                           <input
                              id="stock"
                              name="stock"
                              type="text"
                              class="form-control validate"
                              required
                              />
                        </div>
                     </div>
               </div>
               <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
               <div class="col-lg-12 pb-5">
               <div id="product-carousel" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner border">
               <div class="carousel-item active">
               <div class="tm-product-img-dummy mx-auto">
               <i
                  class="fas fa-cloud-upload-alt tm-upload-icon"
                  onclick="document.getElementById('fileInput').click();"
                  ></i>
               </div>
               </div>
               <div class="carousel-item">
               <img
                  class="w-100 h-100"
                  src="{% static 'img/product-2'%}.jpg"
                  alt="Image"
                  />
               </div>
               <div class="carousel-item">
               <img
                  class="w-100 h-100"
                  src="{% static 'img/product-3'%}.jpg"
                  alt="Image"
                  />
               </div>
               <div class="carousel-item">
               <img
                  class="w-100 h-100"
                  src="{% static 'img/product-4'%}.jpg"
                  alt="Image"
                  />
               </div>
               </div>
               <a
                  class="carousel-control-prev"
                  href="#product-carousel"
                  data-slide="prev"
                  >
               <i class="fa fa-2x fa-angle-left text-dark"></i>
               </a>
               <a
                  class="carousel-control-next"
                  href="#product-carousel"
                  data-slide="next"
                  >
               <i class="fa fa-2x fa-angle-right text-dark"></i>
               </a>
               </div>
               </div>
               <div class="custom-file mt-3 mb-3">              
               <input id="fileInput" type="file" name="image" style="display:none;" multiple />
               <input
                  type="button"
                  class="btn btn-primary btn-border btn-block mx-auto"
                  value="UPLOAD PRODUCT IMAGE"
                  onclick="document.getElementById('fileInput').click();"
                  />
               </div>
               </div>
               <div class="col-12">
               <button type="submit" class="btn btn-primary btn-border btn-block text-uppercase">Add Product Now</button>
               </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"
   ><i class="fa fa-angle-double-up"></i
   ></a>
{% endblock %}
